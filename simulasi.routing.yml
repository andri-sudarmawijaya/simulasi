simulasi.simulasi_data_akademik.form:
  path: '/simulasi/simulasi-data-akademik'
  defaults:
    _form: '\Drupal\simulasi\Form\SimulasiDataAkademikForm'
    _title: 'simulasi data_akademik batch processing'
  requirements:
    _permission: 'administer content'
    
simulasi.simulasi_pendaftaran.form:
